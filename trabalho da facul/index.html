<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Decimal para Octal</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Decimal para Octal</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor em Decimal:</label>
                    <input type="number" id="value" placeholder='Digite um valor'> 
            </div>
        </div>

            <div id="result">
                <h4>Valor em Octal:</h4>
                <span id="total">
                    00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
